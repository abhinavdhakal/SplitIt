<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="90" cy="90" r="80" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Receipt icon background -->
  <rect x="50" y="40" width="80" height="100" rx="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Receipt lines -->
  <line x1="60" y1="55" x2="110" y2="55" stroke="#3B82F6" stroke-width="2"/>
  <line x1="60" y1="70" x2="120" y2="70" stroke="#3B82F6" stroke-width="2"/>
  <line x1="60" y1="85" x2="105" y2="85" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Split arrows -->
  <path d="M70 105 L55 115 L70 125" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M110 105 L125 115 L110 125" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Dollar sign -->
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3B82F6">$</text>
</svg>